name: Publish to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2 # fetch 2 commits

      - name: Word count
        run: |
          git init
          mkdir src2
          find ./src/ -type f -exec wc -w {} \; | awk '{total += $1} END{print total}'
          git diff --name-only -r HEAD^1 HEAD
#          git diff --name-only ${{ github.sha }}^1 ${{ github.sha }}^2 | xargs -I{} cp {} ./src2/

      - name: Install Emacs
        run: sudo add-apt-repository ppa:kelleyk/emacs && sudo apt-get update && sudo apt install emacs28-nox

      - name: Publish modified files only
        run: emacs -Q --script org-publish.el

#      - name: Build the site
#        run: emacs -Q --script org-publish.el

      - name: Copy ~assets~ folders to the ~public~ folder
        run: cp -R ./src/assets/ ./public

      - name: Publish generated content to GitHub Pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          commit-message: Update ${{ github.sha }}
          folder: public
